language: ruby
rvm:
- 2.3.3
sudo: false
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
install: gem install jekyll html-proofer jekyll-theme-architect jekyll-relative-links
script: jekyll build &&  ls _site/* && htmlproofer ./_site --disable-external --assume_extension .html --url-swap "\/MAE-gf\/:/"
